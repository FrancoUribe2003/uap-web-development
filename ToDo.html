<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ToDo.css">
    <script src="ToDo.js" defer></script>
</head>
<body>
    <div>
    <h1>ToDo</h1>
    <div class="categories">
        <button type="button">Personal</button>
        <button type="button">+</button>
        <button type="button">Profesional</button>  
    </div>    
    <div class="form-container">
        <input type="text" id="task" placeholder="Enter Task">
        <button type="submit" id="Agregar">Add</button>
    </div>
    <div id="DFiltro">
        <button type="button"  class="filtros" id="Terminadas">Terminadas</button>
        <button type="button"  class="filtros" id="Pendientes">Pendientes</button>
    </div>
        <div>
            <div class="task-list">
                <div class="task">
                    <input type="checkbox" class="checkmark">                    
                    <span class="task-text">Limpiar pieza</span>
                    <button type="button" class="deletemark">🗑️</button>
                </div>
                <div class="task">
                    <input type="checkbox" class="checkmark">
                    <span class="task-text">Barrer sala</span>
                    <button type="button" class="deletemark">🗑️</button>
                </div>
                <div class="task">
                    <input type="checkbox" class="checkmark">                    
                    <span class="task-text">lavar los platos</span>
                    <button type="button" class="deletemark">🗑️</button>
                </div>
                <div class="task">
                    <input type="checkbox" class="checkmark">                    
                    <span class="task-text">Bañarme</span>
                    <button type="button" class="deletemark">🗑️</button>
                </div>
            </div>
        </div>
            <div>
                <button type="button" id="clear">Eliminar todas las tareas</button>
            </div>
    </div>
</div>
</body>
</html>
